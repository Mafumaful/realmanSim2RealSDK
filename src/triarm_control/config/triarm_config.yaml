# 三臂机器人控制配置

triarm_controller:
  ros__parameters:
    namespace: "robot"
    joint_velocity: 30.0  # 关节运动速度 (度/秒)
    publish_rate: 50.0    # 指令发布频率 (Hz)
    enable_smooth: true   # 是否启用平滑处理
    acceleration: 100.0   # 加速度限制 (度/秒²)
    velocity_mode: "normal"  # 速度模式: slow, normal, fast

triarm_gui:
  ros__parameters:
    namespace: "robot"
    gui_width: 700
    gui_height: 500
