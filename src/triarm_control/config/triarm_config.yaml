# 三臂机器人控制配置

triarm_controller:
  ros__parameters:
    namespace: "robot"
    mode: "sim"             # 运行模式: sim (Isaac Sim) / real (真实机械臂)
    joint_velocity: 30.0    # 关节运动速度 (度/秒)
    publish_rate: 50.0      # 指令发布频率 (Hz)

# 统一机械臂节点配置
unified_arm_node:
  ros__parameters:
    namespace: "robot"
    mode: "sim"             # sim / real
    publish_rate: 20.0      # 状态发布频率 (Hz)
    sim_joint_tolerance: 0.02   # sim运动完成检测阈值 (弧度)
    sim_motion_timeout: 10.0    # sim运动完成超时 (秒)
    # A臂 (left)
    arm_a:
      ip: "192.168.1.18"
      port: 8080
      model: "RM_B"        # RM_65 标准版
    # B臂 (right)
    arm_b:
      ip: "192.168.1.19"
      port: 8080
      model: "RM_B"
    # S臂 (预留)
    arm_s:
      ip: "192.168.1.20"
      port: 8080
      model: "RM_B"

# 夹爪桥接节点配置
gripper_bridge_node:
  ros__parameters:
    mode: "sim"             # sim / real
    namespace: "robot"
    # real 模式: Modbus RTU 串口配置 (crt_ctag2f90c)
    gripper_a:
      serial_port: "/dev/ttyUSB0"
      baud_rate: 115200
      slave_addr: 1
    gripper_b:
      serial_port: "/dev/ttyUSB1"
      baud_rate: 115200
      slave_addr: 1

triarm_gui:
  ros__parameters:
    namespace: "robot"
    gui_width: 700
    gui_height: 600
